<!DOCTYPE html>
<html lang="en" dir="ltr"> 
<head>
  <meta charset="utf-8">
  <title>Calculator </title>
  <link rel="stylesheet" href="style/style.css">
</head> 
<body>
<table class="calculator" >
 <!--First row -->
  <tr>  
    <td colspan="4"> <input class="result_box" type="text" id="result-box"   disabled /> </td>
  </tr>
  <!--Second row -->
<tr>
  <td> <input type="button" value="AC"  onclick="clearScreen()"  /> </td>
  <td> <input type="button" value="Del" onclick="del()" /> </td>
  <td> <input type="button" value="%"   onclick="display('%')" /> </td>
  <td> <input type="button" value="/"class="btn" onclick="display('/')" /> </td>
</tr>
<!--Third row -->
  <tr>
    <td> <input type="button" value="7"  onclick="display('7')" /> </td>
    <td> <input type="button" value="8"  onclick="display('8')" /> </td>
    <td> <input type="button" value="9"  onclick="display('9')" /> </td>
    <td> <input type="button" value="*" class="btn" onclick="display('*')" /> </td>  
  </tr>
  <!--Fourth row -->
    <tr>
    <td> <input type="button" value="4" onclick="display('4')" /> </td>
    <td> <input type="button" value="5" onclick="display('5')" /> </td>
    <td> <input type="button" value="6" onclick="display('6')" /> </td>
    <td> <input type="button" value="-" class="btn" onclick="display('-')" /> </td>
  </tr>
<!--Fifth row -->
  <tr>
    <td> <input type="button" value="1"  onclick="display('1')" /> </td>
    <td> <input type="button" value="2"  onclick="display('2')" /> </td>
    <td> <input type="button" value="3"  onclick="display('3')" /> </td>
    <td> <input type="button" value="+"  class="btn" onclick="display('+')" /> </td>
  </tr>
<!--Sixth row -->
  <tr>
    <td colspan="2"> <input type="button" value="0" onclick=" display('0')" /> </td>
    <td> <input type="button" value="."   onclick="display('.')" /> </td>
    <td> <input type="button" value="="   onclick="calculated()" class="btn" /> </td>
  </tr>
</table>
<!--Js code -->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
